<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS push notification</title>
  </head>
  <body style="background-color: rgb(11, 11, 11); color: antiquewhite">
    <h1>
      <center>
        <u style="color: rgb(228, 224, 224)">Push notification</u>
      </center>
    </h1>
    <hr />
    <center>
      <button
        class="notifyBtn"
        style="
          width: 100px;
          height: 100px;
          background-color: rgb(255, 255, 255);
          color: rgb(7, 7, 7);
          border-radius: 200px;
          font-weight: 800;
          font-size: large;
        "
      >
        CLICK
      </button>
    </center>
  </body>
</html>
